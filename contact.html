    <script>
      function initMap() {
        var uluru = {lat: 48.8230285, lng: 2.4174884000000247};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 15,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
